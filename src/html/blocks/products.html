<section class="product">
    <div class="container">
        <div class="product__title">
            <h2>Best Selling Product</h2>
        </div>
        <div class="product__tabs">
            <div class="tab-controls">
                <button class="tab-controls__btn tab-controls__btn--active">Chairs</button>
                <button class="tab-controls__btn">Beds</button>
                <button class="tab-controls__btn">Sofas</button>
                <button class="tab-controls__btn">Lamps</button>
            </div>
        </div>
        <div class="product__slider">
            <button class="product__slider-btn" id="slider-left">
                <img src="./img/icons/slider/slider-left.svg" alt="prev">
            </button>
            <div class="swiper">
                <div class="swiper-wrapper">
                    @@loop('./../cards/product-card.html', './data/chair-cards.json')
                </div>
            </div>
            <div class="swiper none">
                <div class="swiper-wrapper">
                    @@loop('./../cards/product-card.html', './data/bed-cards.json')
                </div>
            </div>
            <div class="swiper none">
                <div class="swiper-wrapper">
                    @@loop('./../cards/product-card.html', './data/sofa-cards.json')
                </div>
            </div>
            <div class="swiper none">
                <div class="swiper-wrapper">
                    @@loop('./../cards/product-card.html', './data/lamp-cards.json')
                </div>
            </div>
            <button class="product__slider-btn" id="slider-right">
                <img src="./img/icons/slider/slider-right.svg" alt="next">
            </button>
        </div>
        <div class="product__link">
            <a href="#!" class="more-btn more-btn--big">
                <span>View All</span>
                <img src="./img/icons/arrow-right.svg" alt="more">
            </a>
        </div>
    </div>
</section>
